<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--estilos css-->
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">

    <!--fontes de ícone: api material icons do google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>
<body>
    <main>
        <section id="login-section">
            <div id="login-image"></div>
            <div id="login">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta.</p>
                <form action="login.php" method="post" id="login-form">
                    <div class="field">
                        <span class="material-icons icon">person</span>
                        <input 
                            type="email"
                            name="email"
                            id="input-email" 
                            class="form-input"
                            autocomplete="email"
                            placeholder="Insira seu e-mail"
                            pattern="^[a-zA-Z\d_%$#\.+-]@[a-zA-Z]+\.[a-z]{2,}$"
                            required
                            >
                        <label for="input-email">E-mail</label>
                    </div>
                    <div class="field">
                        <span class="material-icons icon">vpn_key</span>
                        <input 
                            type="password"
                            name="password"
                            autocomplete="current-password"
                            id="input-password"
                            class="form-input"
                            min-length="8"
                            max-length="20"
                            placeholder="Insira sua senha"
                            pattern="^[a-zA-Z\d\.#$%&]{8,20}$"
                            required
                            >
                         <label for="input-password" class="icon">Senha</label>
                    </div>
                    <div id="submit-section">
                        <input 
                            type="submit"
                            name="login"
                            id="btn-entrar"
                            class="btn"
                            value="Entrar"
                            >
                        <button id="btn-esqueci" class="btn">
                            Esqueci a senha
                            <span class="material-icons">mail</span>
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
